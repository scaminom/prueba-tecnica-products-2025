<div class="product-layout-container">
  <header class="header">
    <div class="bank-logo">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M12 2L2 7v10c0 5.5 3.8 7.7 9 9 5.2-1.3 9-3.5 9-9V7l-10-5z" fill="#0066cc" />
      </svg>
      <span class="bank-title">BANCO</span>
    </div>
  </header>

  <main class="main-content">
    <app-product-search (onAddProduct)="onAddProduct()" />

    <app-product-table
      (onEditProduct)="onEditProduct($event)"
      (onDeleteProduct)="onDeleteProduct($event)"
      (onPageSizeChange)="onPageSizeChange($event)"
    />
  </main>

  <div class="modal-overlay" [class.show]="showDeleteModal" (click)="cancelDelete()">
    <div class="modal-content" role="dialog" aria-modal="true" (click)="$event.stopPropagation()">
      <p id="delete-modal-title" class="modal-message">
        ¿Estás seguro de eliminar el producto {{ productToDelete?.name }}?
      </p>
      <div class="modal-actions">
        <button class="btn-cancel" type="button" (click)="cancelDelete()">Cancelar</button>
        <button class="btn-confirm" type="button" (click)="confirmDelete()">Confirmar</button>
      </div>
    </div>
  </div>
</div>

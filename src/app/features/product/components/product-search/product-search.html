<div class="search-section">
  <div class="search-container">
    <input
      type="text"
      class="search-input"
      placeholder="Buscar productos..."
      (input)="onSearch($event)"
      [value]="searchTerm()"
    />
  </div>

  <div class="add-button-container">
    <button class="btn-add" (click)="onAdd()">Agregar</button>
  </div>
</div>
